<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Travelling chat</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,400,600" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="style/mainStyle.css">
</head>
<body>
<main id="chatDirectory">
    <section id="userWelcome">
        <section id="fixedNav">
            <a href="chat.html"><h3>The great adventure</h3></a>

            <div id="dbUserName">
                <i class="fas fa-user icon"></i>
                <span id="displayName"></span>
                <i id="userSettings" class="fas fa-cogs icon"></i>
                <div id="exitChat">( <span id="logout">sign out</span> )</div>
            </div>
        </section>
        <section id="userControls">
            <div>
                <p>Update account</p>
                <p>Possible link</p>
            </div>
        </section>
    </section>
    <!-- CHAT APPLICATION -->
    <section id="chatRooms">
        <button id="chatRoom-One">Sun travels <i class="fas fa-sun"></i></button>
        <button id="chatRoom-Two">Winter travels <i class="fas fa-snowflake"></i></button>
        <button id="chatRoom-Three">Weekends <i class="fas fa-building"></i></button>
    </section>
    <section id="chatContainer">
        <section id="mainChat">
        <span id="welcome">
            Text here
        </span>
        </section>
        <section id="onlineWindow">
            <h5>Online</h5>
        </section>
    </section>

</main>


<!-- FIREBASE INITIALIZING -->
<script src="script/bootstrap/jquery-3.3.1.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>
<script type="text/javascript" src="script/firebaseConfig.js"></script>
<script type="text/javascript" src="script/functions.js"></script>
<script type="text/javascript" src="script/userPrecense.js"></script>
<script type="text/javascript" src="script/read.js"></script>
<script src="script/bootstrap/bootstrap.min.js"></script>
</body>
</html>
