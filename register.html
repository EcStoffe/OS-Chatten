<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OS-Chatten</title>
    <!-- Script och stil länkar -->
    <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="style/bootstrap-grid.min.css">
    <link rel="stylesheet" href="style/cssBootstrapOverwrite.css">
</head>
<body>
<main id="index">
    <!-- Inloggnings form -->
    <section>
        <article id="loggForm">
            <h4>Logga in</h4>
            <div class="alert">Ditt konto är nu registrerat!</div>
            <form action="" id="registerUser">
                <div class="form-group">
                    <label for="usrName"></label>
                    <input id="usrName" class="form-control"  type="text" placeholder="Användarnamn">
                </div>
                <div class="form-group">
                    <label for="fName"></label>
                    <input id="fName" class="form-control" type="text" placeholder="Förnamn">
                </div>
                <div class="form-group">
                    <label for="lName"></label>
                    <input id="lName" class="form-control" type="text" placeholder="Efternamn">
                </div>
                <div class="form-group">
                    <label for="eMail"></label>
                    <input id="eMail" class="form-control" type="email" placeholder="E-post">
                </div>
                <div class="form-group">
                    <label for="pssWord"></label>
                    <input id="pssWord" class="form-control" type="password" placeholder="Lösenord">
                </div>
                <button id="btnReg" type="submit" class="btn btn-primary float-right">Skapa Konto</button>
            </form>
            <section id="loggOptions">
                <a href="#" data-toggle="modal" data-target="#newUser">Ny Användare</a> \
                <a href="#" data-toggle="modal" data-target="#forgotPass">Glömt lösenord?</a>
            </section>
        </article>
    </section>
</main>
<script type="text/javascript" src="script/reguser.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="script/bootstrap.min.js"></script>
<script src="script/code.js"></script>
</body>
</html>
