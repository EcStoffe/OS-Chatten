<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OS-Chatten</title>
    <!-- Script och stil länkar -->
    <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="style/bootstrap-grid.min.css">
    <link rel="stylesheet" href="style/cssBootstrapOverwrite.css">
</head>
<body>
    <main id="index">
        <!-- Inloggnings form -->
        <section>
            <article id="loggForm">
               <h4>Logga in</h4>
                <div class="alert">Ditt konto är nu registrerat!</div>
                <form action="" id="logForm">
                    <div class="form-group input-group">
                        <label for="userName"></label>
                        <input id="userName" class="form-control"  type="text" placeholder="Användarnamn">
                    </div>
                    <div class="form-group input-group">
                        <label for="password"></label>
                        <input id="password" class="form-control" type="password" placeholder="Lösenord">
                        <div class="input-group-append">
                            <button type="submit" class="btn btn-outline-secondary"><i class="fas fa-sign-in-alt"></i></button>
                        </div>
                    </div>
                </form>
                <section id="loggOptions">
                    <a href="#" data-toggle="modal" data-target="#newUser">Ny Användare</a> \
                    <a href="#" data-toggle="modal" data-target="#forgotPass">Glömt lösenord?</a>
                </section>
            </article>
        </section>
    </main>
    <script type="text/javascript" src="script/login.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="script/bootstrap.min.js"></script>
    <script type="text/javascript" src="script/firebase.js"></script>
</body>
</html>
