<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OS-Chatten</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,400,600" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <link rel="stylesheet" href="style/mainStyle.css">
</head>
<body>
    <main id="loginControl">
        <!-- LOGIN FORM -->
        <section id="loginNeeded">
            <h3>Login to chat</h3>
            <form id="chatLogin">
                <label for="userEmail">
                    <span>Email</span>
                    <input id="userEmail" type="email" placeholder="email">
                </label>
                <label for="userPass">
                    <span>Password</span>
                    <input id="userPass" type="password" placeholder="password">
                </label>
                <button type="submit">Enter Chat</button>
            </form>
            <div>Did you forget your login?</div>
        </section>
    </main>


<!-- FIREBASE INITIALIZING -->
    <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>
    <script type="text/javascript" src="script/firebaseInitialize.js"></script>
    <script type="text/javascript" src="script/functions.js"></script>
    <script type="text/javascript" src="script/login.js"></script>
</body>
</html>
